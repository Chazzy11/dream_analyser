name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}

    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root

    - name: Install project
      run: poetry install --no-interaction

    - name: Download NLTK data
      run: |
        poetry run python -c "import nltk; nltk.download('punkt', quiet=True)"
        poetry run python -c "import nltk; nltk.download('brown', quiet=True)"

    - name: Run tests with pytest
      run: poetry run pytest -v --cov=dream_interpreter --cov-report=xml --cov-report=term-missing

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Poetry
      uses: snok/install-poetry@v1

    - name: Install dependencies
      run: |
        poetry install --no-interaction
        poetry add --group dev pylint isort

    - name: Check code formatting with Black
      run: poetry run black --check --diff dream_interpreter/ tests/

    - name: Check import sorting with isort
      run: poetry run isort --check-only dream_interpreter/ tests/

    - name: Run pylint
      run: poetry run pylint dream_interpreter/ tests/ --fail-under=8